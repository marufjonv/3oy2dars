<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my team</title>
    <link rel="stylesheet" href="./css/normalaiz.css" />
    <link rel="stylesheet" href="./css/stayle.css" />
  </head>
  <body>
    <!-- header start -->
    <header class="header">
      <div class="header-container container">
        <!-- logo -->
        <a href="#" class="site-logo">
          <img
            class="site-logo-image"
            src="./images/myteam 2.svg"
            alt="myteam"
            width="160"
            height="40"
          />
        </a>
        <!-- nav -->
        <nav class="sitenav">
          <ul class="sitenav-list">
            <li class="sitenav-item">
              <a class="sitenav-link" href="#">home</a>
            </li>
            <li class="sitenav-item">
              <a class="sitenav-link" href="#">about</a>
            </li>
          </ul>
        </nav>

        <!-- Button/link -->
        <a class="btn btn-white header-btn" href="#"> contact us </a>
      </div>
    </header>
    <!-- header end -->

    <!-- Main start -->
    <main class="main">
      <section class="hero">
        <div class="hero-container container">
          <h1 class="hero-title">
            Find the best <span class="orange-text">talent</span>
          </h1>
          <div class="hero-description">
            <div class="divider blue-divider hero-divider"></div>
            <p class="hero-description-text">
              Finding the right people and building high performing teams can be
              hard. Most companies aren’t tapping into the abundance of global
              talent. We’re about to change that.
            </p>
          </div>
        </div>
      </section>
    </main>
    <!-- Main end -->

    <!-- foter start -->
    <foter class="foter"></foter>
    <!-- foter end -->
  </body>
</html>
